<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav th:fragment="paginator">
		<ul class="pagination">
			<li class="page-item" th:class="${page.first ? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${page.first}">Primera</span>
				<a class="page-link" th:if="${!page.first}"
				   th:href="@{${page.url}(page=0)}">Primera</a>
			</li>

			<li class="page-item" th:class="${!page.hasPrevious ? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${!page.hasPrevious}">&laquo</span>
				<a class="page-link" th:if="${page.hasPrevious}"
				   th:href="@{${page.url}(page=${page.actualPage - 2})}">&laquo</a>
			</li>

			<li th:each="item: ${page.pages}" class="page-item" th:class="${item.actual ? 'page-item active' : 'page-item'}">
				<span class="page-link" th:if="${item.actual}" th:text="${item.number}"></span>
				<a class="page-link" th:if="${!item.actual}"
				   th:href="@{${page.url}(page=${item.number - 1})}" th:text="${item.number}"></a>
			</li>

			<li class="page-item" th:class="${!page.hasNext ? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${!page.hasNext}">&raquo</span>
				<a class="page-link" th:if="${page.hasNext}"
				   th:href="@{${page.url}(page=${page.actualPage})}">&raquo</a>
			</li>

			<li class="page-item" th:class="${page.last ? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${page.last}">&Uacuteltima</span>
				<a class="page-link" th:if="${!page.last}"
				   th:href="@{${page.url}(page=${page.pagesQuantity - 1})}">&Uacuteltima</a>
			</li>
		</ul>
	</nav>
</body>
</html>
