<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h1 th:text="${title}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		<p>
			<a th:href="@{/form}" class="btn btn-success btn-xs">Crear
				cliente</a>
		</p>

		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>id</th>
					<th>nombre</th>
					<th>apellido</th>
					<th>email</th>
					<th>fecha</th>
					<th>editar</th>
					<th>eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="client: ${clients}">
					<td th:text="${client.id}"></td>
					<td th:text="${client.name}"></td>
					<td th:text="${client.surname}"></td>
					<td th:text="${client.email}"></td>
					<td th:text="${client.createAt}"></td>
					<td><a th:href="@{/form/} + ${client.id}" th:text="'editar'"
						class="btn btn-primary btn-xs"></a></td>
					<td><a th:href="@{/delete/} + ${client.id}"
						th:text="'eliminar'"
						onclick="return confirm('¿Estas seguro de que quieres eliminar el cliente?');"
						class="btn btn-danger btn-xs"></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
