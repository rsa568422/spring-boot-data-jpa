<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/list}">Clientes</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 th:text="${title}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		<div th:object="${client}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="error: ${#fields.errors('*')}" th:text="${error}"></li>
			</ul>
		</div>

		<form th:action="@{/form}" th:object="${client}" method="post">

			<div class="form-group row">
				<label class="col-form-label col-sm-2">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{name}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="form-text text-danger"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-form-label col-sm-2">Apellido </label>
				<div class="col-sm-6">
					<input type="text" th:field="*{surname}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"
						class="form-text text-danger"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-form-label col-sm-2">Email </label>
				<div class="col-sm-6">
					<input type="text" th:field="*{email}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="form-text text-danger"></small>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-form-label col-sm-2">Fecha</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{createAt}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"
						class="form-text text-danger"></small>
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Crear cliente" class="btn btn-primary" />
				</div>
			</div>

		</form>
	</div>

</body>
</html>
