<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/list}">Clientes</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1 th:text="${title}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		<form th:action="@{/form}" th:object="${client}" method="post">
			<table>

				<tr>
					<td>Nombre</td>
					<td><input type="text" th:field="*{name}" class="form-control" /></td>
				</tr>
				<tr>
					<td>Apellido</td>
					<td><input type="text" th:field="*{surname}"
						class="form-control" /></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" th:field="*{email}"
						class="form-control" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Crear cliente"
						class="btn btn-primary" /></td>
				</tr>
			</table>

			<input type="hidden" th:fiel=*{id} />

		</form>
	</div>

</body>
</html>
